<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Write</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=MuseoModerno&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/post.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Read & Write</h1>
            <a href="post.html" title="Be a contributor" type="submit">Be a Contributor</a>
        </div>
    </header>

    <section>
        <h1>New Post</h1>
        <form class="form-items" action="">
            <div>
                <label for="tittle">tittle</label>
                <input type="text" name="tittle" id="tittle">
            </div>
            <div>
                <label for="article">article</label>
                <textarea name="article" id="article" cols="30" rows="10"></textarea>
                <a href="index.html" type="submit" title="publish">Publish</a>
        </form>
    </section>


</body>

</html>
